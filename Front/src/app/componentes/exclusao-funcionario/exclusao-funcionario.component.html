<body>
<div class="container d-flex justify-content-center my-5">
<div class="card card w-50 p-3">
  <div class="card-body">
    <h5 class="card-title titulo text-center">Exclusão do Funcionário</h5>
    <hr />
    <form>
      <div class="mb-3">
        <label class="form-label">Nome do Funcionario</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="funcionario.fu_nome"
          name="fu_nome"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Cidade do Funcionário</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="funcionario.fu_cidade"
          name="fu_cidade"
        />
      </div>
      <button (click)="excluirAluno()" class="btn botao-cadastro">Excluir</button>
      <button class="btn botao-desistir mx-3">Cancelar</button>
    </form>
  </div>
</div>
</div>
</body>
