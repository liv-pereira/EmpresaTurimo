<body>
  <div class="container d-flex justify-content-center my-5">
    <div class="card w-50 p-3">
      <div class="card-body">
        <h5 class="card-title titulo text-center">Exclusão de Contracheque</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <input type="text" class="form-control" readonly [(ngModel)]="contraCheque.ch_descricao" name="ch_descricao">
          </div>
          <div class="mb-3">
            <label class="form-label">Data Referência</label>
            <input type="date" class="form-control" readonly [(ngModel)]="contraCheque.ch_dataReferencia" name="ch_dataReferencia">
          </div>
          <div class="mb-3">
            <label class="form-label">Salário</label>
            <input type="text" class="form-control" readonly [(ngModel)]="contraCheque.ch_salario" name="ch_salario"  >
          </div>
          <div class="mb-3">
            <label class="form-label">Descontos</label>
            <input type="text" class="form-control" readonly [(ngModel)]="contraCheque.ch_descontos"  name="ch_descontos" >
          </div>
          <div class="mb-3">
            <label class="form-label">Valor Líquido</label>
            <input type="text" class="form-control" readonly [(ngModel)]="contraCheque.ch_valorLiquido"  name="ch_valorLiquido" >
          </div>
    
          <button  (click)="excluirBoleto()" class="btn botao-cadastro ">Excluir</button>
          <button routerLink="/funcionario/contraCheque/{{ra_funcionario}}" class="btn botao-desistir mx-3">Cancelar</button>
    
        </form>
        <hr>
    
      </div>
    </div>
