<body>
<div class="container d-flex justify-content-center my-5 ">
<div class="card">
  <div class="card-body">
    <h5 class="card-title titulo">Cadastro de novo Supervisor</h5>
    <form>
      <div class="mb-3">
        <label class="form-label">Nome do Supervisor</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="supervisor.sup_nome"
          name="sup_nome"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Setor do Supervisor</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="supervisor.sup_setor"
          name="sup_setor"
        />
      </div>
      <button (click)="cadastrarSupervisor()" class="btn botao-cadastro">
        Cadastrar
      </button>
      <button class="btn botao-desistir mx-3">Cancelar</button>
      <hr />
      <div class="mb-3">
        <label class="form-label">Foto do Supervisor</label>
        <input
          type="file"
          class="form-control"
          [disabled]="!supervisorCadastrado"
          (change)="subirFoto($event)"
          name="sup_foto"
        />
      </div>
    </form>
    <hr />
  </div>
</div>
</div>
</body>
