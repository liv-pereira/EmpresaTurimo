<div class="container my-3">
  <div class="card-body">
    <h5 class="card-title titulo text-center fs-3">Funcionários da Empresa</h5>
    <button routerLink="/funcionario/cadastrar" class="btn botao-cadastrar">Cadastrar Funcionário</button>
    <hr />

        <tr>
          <th scope="col">Código</th>
          <th scope="col">Nome do Funcionário</th>
          <th scope="col">Cidade</th>
          <th scope="col">Descrição do Cargo</th>
          <th scope="col">Nome do Cargo</th>
          <th scope="col">Atribuir Cargo</th>

          <th scope="col">Contracheque</th>

          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>

          <th scope="row">{{ funcionario.ra_funcionario }}</th>
          <td>{{ funcionario.fu_nome }}</td>
          <td>{{ funcionario.fu_cidade }}</td>
          <td>{{funcionario.car_descricao}}</td>
          <td>{{funcionario.car_nome}}</td>
