<body>
  

<div class="container d-flex justify-content-center my-5">
<div class="card w-50 p-3">
  <div class="card-body">
    <h5 class="card-title titulo text-center">Cadastro de novo cargo</h5>
    <form>
      <div class="mb-3">
        <label class="form-label">Descrição do Cargo</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="cargo.car_descricao"
          name="tu_descricao"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Nome do cargo</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="cargo.car_nome"
          name="tu_nome"
        />
      </div>
      <button (click)="cadastrarCargo()" class="btn botao-cadastro">
        Cadastrar
      </button>
      <button type="reset" class="btn botao-desistir mx-3">Cancelar</button>
      <button routerLink="/listaCargo" class="btn botao-desistir mx-3">
        Voltar
      </button>
    </form>
  </div>
</div>
</div>
</body>
